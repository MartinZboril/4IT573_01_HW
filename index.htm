<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>01 Ukol</title>
</head>
<body>
    <script>
        const randomNumber = Math.floor(Math.random() * 10) + 1;
        let attempts = 3;

        while (attempts > 0) {
            const enteredNumber = parseInt(prompt(`Please enter your number (attempts: ${attempts})`));

            if (randomNumber === enteredNumber) {
                alert('Yes, you guessed the number!');
                break;
            } else {
                alert('No, that was\'nt the number!');
            }

            attempts--;

            if (0 === attempts) {
                alert(`Failed, you've reached maximum attempts! The number was: ${randomNumber}`);
            }
        }
    </script>
</body>
</html>
